<div class="admin-login">
  <div class="login-panel">
    <div class="brand">
      <span class="brand-mark">AN</span>
      <div class="brand-copy">
        <h1>Panel administrador</h1>
        <p>Acceso seguro para gestionar contenido, proyectos y cotizaciones.</p>
      </div>
    </div>

    <form class="login-form" (ngSubmit)="submit()">
      <label for="email">Correo</label>
      <input
        id="email"
        name="email"
        type="email"
        autocomplete="email"
        required
        [(ngModel)]="email"
      />

      <label for="password">Contrasena</label>
      <input
        id="password"
        name="password"
        type="password"
        autocomplete="current-password"
        required
        [(ngModel)]="password"
      />

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Entrar' }}
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>
      <p class="hint">Acceso solo para administradores autorizados.</p>
    </form>
  </div>

  <div class="login-art">
    <div class="art-card">
      <h2>Control total del sitio</h2>
      <p>Administra la pagina publica, proyectos y solicitudes de clientes.</p>
      <div class="art-metrics">
        <div>
          <span>24</span>
          <small>Proyectos activos</small>
        </div>
        <div>
          <span>8</span>
          <small>Solicitudes nuevas</small>
        </div>
      </div>
    </div>
  </div>
</div>
