<section id="services" class="services">
  <div class="container">
    <div class="section-header">
      <h2>Nuestros Servicios</h2>
      <p>Ofrecemos soluciones inmobiliarias integrales y profesionales</p>
    </div>

    <div class="services-grid">
      <ng-container *ngFor="let service of services">
        <a
          *ngIf="service.url && isInternal(service.url)"
          class="service-card service-link"
          [routerLink]="service.url"
        >
          <div class="service-icon">{{ service.icon }}</div>
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
        </a>

        <a
          *ngIf="service.url && !isInternal(service.url)"
          class="service-card service-link"
          [href]="service.url"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="service-icon">{{ service.icon }}</div>
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
        </a>

        <div *ngIf="!service.url" class="service-card">
          <div class="service-icon">{{ service.icon }}</div>
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
        </div>
      </ng-container>
    </div>
  </div>
</section>
