<section id="portfolio" class="projects">
  <div class="container">
    <div class="section-header">
      <h2>Nuestros Proyectos</h2>
      <p>Proyectos destacados de nuestra cartera inmobiliaria</p>
    </div>

    <div class="projects-grid" *ngIf="items.length; else loadingState">
      <a class="project-card" *ngFor="let item of items" [routerLink]="['/portfolio', item.id]">
        <div
          class="project-image"
          [style.background-image]="'url(' + (item.coverImage || '') + ')'"
        >
          <div class="project-overlay">
            <div class="project-info">
              <span class="category" *ngIf="item.category">{{ item.category }}</span>
              <h3>{{ item.title }}</h3>
              <p>{{ item.description }}</p>
            </div>
          </div>
        </div>
      </a>
    </div>

    <ng-template #loadingState>
      <p class="projects-loading">{{ loading ? 'Cargando portafolio...' : 'No hay proyectos visibles.' }}</p>
    </ng-template>
  </div>
</section>
